      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              bg: {
                DEFAULT: '#050505',
                card: '#0f0f11',
                surface: '#18181b'
              },
              primary: {

    <style>
      body {

      }
      .no-scrollbar {

        background: rgba(15, 15, 17, 0.7);
